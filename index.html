<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalterMart.com</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

/* Navbar Styles */
.navbar {
    background-color: #fff;
    display: grid;
    grid-template-columns: auto 1fr auto; /* Three sections: left, center (logo), and right */
    align-items: center;
    padding: 10px 20px;
    border-bottom: 2px solid #ccc;
}

 .nav-right {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    justify-self: center; /* Centers the logo in the middle column */
    height: 90px;
    
}

.nav-icon {
    height: 24px;
}

.cart-button {
    display: flex;
    align-items: center;
    background-color: #cc3851;
    color: white;
    border: none;
    width: 100px;
    padding: 20px;
    font-weight: bold;
    font-size: large;
}

.cart-icon {
    height: 40px;
    margin-right: 8px;
}

        /* Advertisement Section */
        .ads {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            padding: 20px;
            gap:8px;
        }

        .ad {
            width: 100%;
            height: auto; 
            aspect-ratio: 2.5 / 4.5; 
            object-fit: fill; 
            
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 2px solid #ccc;
            margin-top: 20px;
        }
        
.whats-new h1 {
    font-size: 24px;
    color: #333;
}

.whats-new a {
    font-size: 14px;
    color: red;
    text-decoration: none;
    margin-left: 10px;
}
.products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
        padding: 20px;
    }

    .product-card {
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .productimg{
        width: 150px; 
        height: 150px; 
        object-fit: contain; 
        margin: 10px auto;
    }

    .product-card p {
        font-size: 16px;
        margin: 10px 0;
        color: #333;
    }

    .link {
        color: red;
        font-size: 14px;
        text-decoration: none;
        display: block;
        margin: 10px 0;
        font-weight: bold;
    }

    .add-button {
        background-color: #146326;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        width: 100px;
        margin-top: 10px;
    }

    </style>
</head>
